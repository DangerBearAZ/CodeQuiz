<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/index.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="countdown" class="col-4 text-right">Timer</div>
        <div></div>
        <div class="row">
          <div class="col-8 text-center font-weight-bold text-center">
            <header>
              <h1>Code Quiz</h1>
            </header>
            <h2>How to play</h2>
            <p>
              You have 5 mins to answer five questions, answer a qustion wrong
              and loss 10 seconds.
            </p>
            <button
              id="clickMe"
              type="button"
              class="btn btn-dark btn-lg text-center"
            >
              Click Me to Play
            </button>
            <div id="quiz"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="quiz">
      <div id="question">what is the answer?</div>
      <br />
      <input type="radio" id="answer1" name="answer" value="answer1" />
      <label for="answer1"></label><br />

      <input type="radio" id="answer2" name="answer" value="answer2" />
      <label for="answer2"></label><br />

      <input type="radio" id="answer3" name="answer" value="answer3" />
      <label for="answer3"></label><br />

      <input type="radio" id="answer4" name="answer" value="answer4" />
      <label for="answer4"></label><br />
    </div>
  </body>
  <script src="./assets/quiz.js"></script>
</html>
